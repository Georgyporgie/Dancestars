<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Handwritten Google Font -->

    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap"

  />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <style>
    /* Layout */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    .page {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h5.inch {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      text-align: center;
    }

    h5 .dark {
      color: #555;
    }

    .gallery {
      display: grid;
      gap: 1.5rem;
      justify-content: center;
    }

    @media (min-width: 640px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Figure + image */
    .artist-card {
      position: relative;
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    .artist-card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Caption base + animation */
    .handwritten {
      font-family: "Caveat", cursive;
      font-size: 1.25rem;
      margin-top: 0.4rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      color: #111;
    }

    .handwritten.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Mobile overlay */
    @media (max-width: 480px) {
      .handwritten {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translate(-50%, 10px);
        font-size: 1rem;
        background-color: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 2px 6px;
        border-radius: 4px;
        z-index: 10;
        margin-top: 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      .handwritten.show {
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>

<body>
  <div class="page">

      <figure class="artist-card">
